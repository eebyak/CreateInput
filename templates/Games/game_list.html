{% extends 'Games/base.html' %}

{% block content %}

    <a href="{% url 'game_new'%}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>


    <h2>Game Listing: </h2>

{#        <a href="{% url 'game_edit' pk=game.id %}" class="top-menu"><span class="glyphicon glyphicons-edit"></span></a>#}



    <div class="post">

<table class="table table-condensed">


    <tbody>

    {%  for game in games %}
        <tr>
            <td>
                {{ game.name }}
            </td>
            <td>
                {{ game.type.name }}
            </td>
            <td>
                <a href="{% url 'game_edit' pk=game.pk %}"><span class='glyphicon glyphicon-edit'></span></a>
            </td>
            <td>
                <a href="{% url 'game_delete' pk=game.pk %}"><span class='glyphicon glyphicon-trash'></span></a>
            </td>
        </tr>
    {%  endfor %}

    </tbody>


</table>

    </div>



{% endblock %}
