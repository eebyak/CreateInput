{% if messages %}
    <ul class="messages">
        {% for msg in messages %}
            <li>
                <div class="alert alert-{{msg.level_tag}}" role="alert">
                    {{msg.message}}
                </div>
            </li>
        {% endfor %}
    </ul>
{% endif %}

        </div>
    </div>
    </body>

{% endblock allcontent %}
