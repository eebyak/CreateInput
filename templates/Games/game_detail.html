{% extends 'Games/base.html' %}


{% block content %}

    {% comment %}<script>
        $(document).ready(function() {
            alert( "ready!" );
        });
    </script>{% endcomment %}

    <div class="post">
        <h1>Game Details: </h1>

        <h2>
            <a href="{% url 'game_edit' pk=game.id %}"><span class='glyphicon glyphicon-edit'></span></a>
            {{ game.name }}
        </h2>
        <h3>
            <a href="{% url 'gametype_detail' pk=game.type_id %}"><span class='glyphicon glyphicon-option-horizontal'></span></a>
            {{ game.type }}
        </h3>
    </div>

{% endblock %}
